# @package _global_
defaults:
  - search_manager: search_manager
  - hydra: hydra

package_name: TourGuideRAG
usage: withpet


openai_api_key: ${oc.env:OPENAI_API_KEY}
serpapi_api_key: ${oc.env:SERPAPI_API_KEY}

data: 
  data/PET_PLACES.csv: PET_PLACES

chat_llm:
  model: gpt-4o
  temperature: 0
  openai_api_key: ${openai_api_key}

llm_stream:
  model: gpt-4o
  streaming: True
  temperature: 0
  openai_api_key: ${openai_api_key}

search_llm:
  model: gpt-4o
  temperature: 0
  openai_api_key: ${openai_api_key}
  temperature: 0.9

serpapi_params:
  engine: google

table_column_name: ingredients

project_name: ${package_name}-${usage}

run_name: ${project_name}
work_dir: ${hydra:runtime.cwd}