# @package _global_
defaults:
  - prompts: prompts
  - hydra: hydra

package_name: TourGuideRAG
usage: withpet


openai_api_key: ${oc.env:OPENAI_API_KEY}
serpapi_api_key: ${oc.env:SERPAPI_API_KEY}

data: 
  data/PET_PLACES.csv: PET_PLACES

chat_llm:
  model: gpt-4o
  temperature: 0.0
  openai_api_key: ${openai_api_key}

llm_stream:
  model: gpt-4o
  streaming: True
  temperature: 0.0
  openai_api_key: ${openai_api_key}

search_llm:
  model: gpt-4o
  temperature: 0.0
  openai_api_key: ${openai_api_key}

web_search:
  translate_template: "You are a professional translator. Given the query '{query}', provide the best result of Korean to English."
  search_template: "You are a search assistant. Given the query '{query}', provide the best search results and a summary."
  serpapi_api_key: ${serpapi_api_key}
  serpapi_params:
    engine: google

table_column_name: ingredients

project_name: ${package_name}-${usage}

run_name: ${project_name}
work_dir: ${hydra:runtime.cwd}